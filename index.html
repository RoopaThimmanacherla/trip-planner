<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./reset.css" />     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>

    <div id="hero-image">
        <div id="hero-text">
            <h1>Plan Your Trip</h1>
        </div>
    </div>

    <div id="input-boxes">
        <div id="checklist-container">
            <div id="add-item" class="box">
                <h2>Travel Checklist</h2>
                <input class="input" type="text" id="checklist-input" placeholder="add task">
                <span onclick="newElement()" class="addBtn button is-responsive is-light">Add</span>
            </div>

            <ul id="checklist-items" class="box">
                <li>Book flight</li>
                <li>Book hotel</li>
                <li>Rent car</li>
                <li>Pack suitcase</li>
                <li>Check in for flight</li>
            </ul>
        </div>

        <div id="search-boxes">
            <div id="airport-container">
                <form class="airport-container">
                    <h3>Search Nearby Airports</h3>
                    <input class="input city-input" id="destination-airport" type="text"placeholder="Enter a city name">
                    <button class="search-btn button is-responsive is-light">Search</button>
                </form>
            </div>

            <label for="from">Arrival Date:</label><input type="text" id="from" name="from">
            <label for="to">Departure Date:</label><input type="text" id="to" name="to">

            <div id="hotel-container">
                <form class="hotel-container">
                    <h3>Search Nearby Hotels</h3>
                    <input class="input city-input" id="destination-hotel" type="text" placeholder="Enter a city name">
                    <button class="search-btn button is-responsive is-light">Search</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
