<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./reset.css" />     
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="./style.css" />
</head>

<body>

      <div id="hero-image">
        <div id="hero-text">
            <h1>Plan Your Trip</h1>
        </div>
     </div>

    <div id = "airport-container">
      <form class = "airport-container">
        <h3>Enter a City Name</h3>
        <input class="input city-input" type="text" placeholder="Search Nearby Airports">
        <button class="search-btn button is-responsive is-light">Search</button>
      </form>
    </div>

        <div id = "hotel-container">
          <form class = "hotel-container">
            <h3>Enter a City Name</h3>
            <input class="input city-input" id="destination-field" type="text" placeholder="Search Nearby Hotels">
            <button class="search-btn button is-responsive is-light">Search</button>
          </form>
        </div>

    <div class="results">
        <h2>Airport Results</h2>
        <ul class="air-results">
            <li class="card">
                <h3>(11-13-2023)</h3>
                <img src="placeholder" alt="airport-pic">
                <h4>Location:</h4>
                <h4>Address:</h4>
            </li>
        </ul>
    </div>

    <div class="results">
        <h2>Hotel Results</h2>
        <ul class="hotel-results">
             <li class="card">
                <h3>(11-13-2023)</h3>
                <img src="placeholder" alt="hotel-pic">
                <h4>Location:</h4>
                <h4>Address:</h4>
            </li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>


</html>
