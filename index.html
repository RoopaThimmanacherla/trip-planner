    <meta charset="UTF-8">

<body>

    <div id="hero-image">
      <div id="hero-text">
        <h1>Plan Your Trip</h1>
      </div>
    </div>

    <div id = "airport-container">
      <form class = "airport-container">
        <h3>Search Nearby Airports</h3>
        <input class="input city-input" type="text" placeholder="Enter City Name">
        <button class="search-btn button is-responsive is-light">Search</button>
      </form>
    </div>

    <div id = "hotel-container">
      <form class = "hotel-container">
        <h3>Search Nearby Hotels</h3>
        <input class="input city-input" id="destination-field" type="text" placeholder="Enter City Name">
        <button class="search-btn button is-responsive is-light">Search</button>
      </form>
    </div>

    <div class="datepicker">
      <p>Date: <input type="text" id="datepicker"></p>
    </div>
