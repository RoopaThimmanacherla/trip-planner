<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./reset.css" />     
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <div id="hero-image">
        <div id="hero-text">
            <h1>Plan Your Trip</h1>
        </div>
    </div>

    <main>
        <div id="airport-container" class="airport-container">
            <form>
                <label for="destination-field"><b>Search for Airport :</b></label>
                <input class="input" type="text" id="destination-field" placeholder="Enter the destination"></textarea><br />
                <button class="button is-responsive is-light" type="submit" value="submit"><i class="saveStorage"></i>Search</button><br />
            </form>
        </div>

        <div id="hotel-container" class="hotel-container">
            <form>
                <label for="hotel-field"><b>Search for Hotel :</b></label>
                <input class="input" type="text" id="hotel-field" placeholder="Enter the destination"></textarea><br />
                <button class="button is-responsive is-light" type="submit" value="submit"><i class="saveStorage"></i>Search</button>
            </form>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
