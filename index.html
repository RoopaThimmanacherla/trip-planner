<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div id="hero-image">
        <div id="hero-text">
            <h1>Plan Your Trip</h1>
        </div>
    </div>

    <div id="input-boxes">
        <div id="checklist-container">
            <div id="add-item" class="box">
                <h2><b>Travel Checklist:</b></h2>
                <input class="input" type="text" id="checklist-input" placeholder="add task">
                <span onclick="newElement()" class="addBtn button is-responsive is-light">Add</span>
            </div>

            <ul id="checklist-items" class="box">
                <li><label class="checkbox"><input type="checkbox"> Book flight</label></li>
                <li><label class="checkbox"><input type="checkbox"> Book hotel</label></li>
                <li><label class="checkbox"><input type="checkbox"> Rent car</label></li>
                <li><label class="checkbox"><input type="checkbox"> Pack suitcase</label></li>
                <li><label class="checkbox"><input type="checkbox"> Check in for flight</label></li>
            </ul>

        </div>

        <div id="search-boxes">
            <div id="airport-container">
                <form class="airport-container">
                    <h3>Search Nearby Airports</h3>
                    <input class="input city-input" id="destination-airport" type="text"
                        placeholder="Enter a city name">
                    <button class="search-btn button is-responsive is-light">Search</button>
                </form>
            </div>

            <div id="hotel-container">
                <form class="hotel-container">
                    <h3>Search Nearby Hotels</h3>
                    <input class="input city-input" id="destination-hotel" type="text" placeholder="Enter a city name">
                    <button class="search-btn button is-responsive is-light">Search</button>
                </form>
            </div>
        </div>

    </div>
